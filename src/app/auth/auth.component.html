<div>

  <h1 class="title text-center">{{signType}}</h1>

  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">

    <app-input
      autocomplete="email"
      class="input"
      formControlName="email"
      type="email"
      labelText="Login"
      placeholder="Write your email...">
    </app-input>

    <app-input
      autocomplete="new-password"
      class="input"
      formControlName="pass"
      type="password"
      labelText="Password"
      placeholder="Write your password...">
    </app-input>

    <p (click)="changeMethod()" class="sign-up-button">{{messageText}}</p>

    <button class="button" type="submit">{{signType}}</button>

  </form>
</div>
